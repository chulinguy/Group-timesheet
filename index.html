<!DOCTYPE html>
<html>
<head>
	<title>Timesheet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row text-center jumbotron">
			<h1>Employee Data Management</h1>
			<p>A comprehensive Directory of Employee Billable Hours<p>
		</div>
		<div class="row panel panel-default">
      <div class="panel-heading">
       <p>Current Employees</p>
      </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Name:</th>
                <th>Employee</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

		<div class="row" id="add-employee">
      <div class="panel panel-default">
      	<div class="panel-heading" id='panel-head'>
          Add Employee
        </div>
    		<div class="panel-body">
          Employee Name:
          <input type="text" class="form-control" id="employee-name" required>
        </div>
        <div class="panel-body">
          Role
          <input type="text" class="form-control" id="role">
        </div>
        <div class="panel-body">
          Start Date (DD/MM/YY)
          <input type="text" class="form-control" id="start-date">
        </div>
    		<div class="panel-body">
          Monthly rate
          <input type="text" class="form-control" id="monthly-rate">
        </div>
        <button class="btn" id='submit-button'>
          Submit
        </button>
        
      </div>
  	</div>
			
	</div>

</body>
</html>
